---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h2>Pr√≥ximos Eventos</h2>

  {% for event in site.events %}
    <article class="event">
      <span class="post-meta">{{ event.event_date | date: "%b %-d, %Y" }}</span>

      <h3>
        <a href="{{ event.url }}">
          {{ event.title }}
        </a>
      </h3>

      <p>{{ event.description | markdownify }}</p>
    </article>
  {% endfor %}
</div>
